<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <link rel="stylesheet" href="table.css">
    </head>
    <body>
        <h1>HTML Table</h1>
        <table id="table1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mohit</td>
                    <td>HTML</td>
                    <td>table</td>
                </tr>
                <tr>
                    <td>Vish</td>
                    <td>HTML</td>
                    <td>List</td>
                </tr>
                <tr>
                    <td>Jessy</td>
                    <td>HTML</td>
                    <td>CSS</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2>Using boder spacing</h2>
        <table id="table2">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mohit</td>
                    <td>HTML</td>
                    <td>table</td>
                </tr>
                <tr>
                    <td>Vish</td>
                    <td>HTML</td>
                    <td>List</td>
                </tr>
                <tr>
                    <td>Jessy</td>
                    <td>HTML</td>
                    <td>CSS</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h2> Rowspan and colspan</h2>
        <table id="table3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th colspan="2">Subject</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mohit</td>
                    <td>HTML</td>
                    <td>table</td>
                    <td>hope</td>
                </tr>
                <tr>
                    <td>Vish</td>
                    <td>HTML</td>
                    <td>List</td>
                    <td>lets see</td>
                </tr>
                <tr>
                    <th rowspan="2">Jessy</td>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>why</td>
                </tr>
                <tr>
                    <td>HTML</td>
                    <td>CSS</td>
                    <td>hello</td>
                </tr>
            </tbody>
        </table>
       
    </body>
</html>
